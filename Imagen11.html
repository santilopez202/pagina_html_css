    <body>
        <h1>
            Registro en nuestra tienda
        </h1>
        <p>Nombre del usuario</p>
        <input type="text" required="required" placeholder="Ej: Santiago">

        <p>Edad:</p>
        <input type="text" required="required" placeholder="Ej: 20">
        <p>Género:</p>
        <input type="radio" name="sexo" value="H" /> Masculino <br>
        <input type="radio" name="sexo" value="M" /> Femenino
        <p>Recomendado por:</p>
        <select name="select">
            <option value="value1"></option>
            <option value="value2" selected>Google</option>
        </select>
        <p>Comentarios:</p>
        <textarea></textarea>
        <p>Acepto terminos y condiciones:</p>
        <input type="checkbox"> <br><br>
        <input type="submit" value="Registrar">
